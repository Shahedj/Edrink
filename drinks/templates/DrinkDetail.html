<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Drink Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>
    .back {
        border-style: none;
        text-decoration: none;
        font-size: 18px;
        background-color: rgb(37, 37, 37);
        color: rgb(255, 200, 0);
        padding: 12px;
        align-items: center;
        text-align: center;
        border-radius: 25px;
        transition: 1s all;
    }

    .back:hover {
        background-color: rgb(255, 170, 0);
        color: black;
    }

    .backContainer {
        margin-top: 30px;
        transition: 0.5s all;
    }



    .backContainer:hover {
        transform: translateY(-8px);
    }

    .container {
        display: flex;
        height: 100vh;
        width: 100vw;
    }

    /* Form container */
    .form-container {
        width: 40%;
        /* 40% for the form */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        /* Slightly transparent background for readability */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Spline viewer taking up 100% of the available space */
    spline-viewer {
        width: 100%;
        height: 100%;
    }

    /* Styling for the back button */
    .back {
        border-style: none;
        text-decoration: none;
        font-size: 18px;
        background-color: rgb(37, 37, 37);
        color: rgb(255, 200, 0);
        padding: 12px;
        text-align: center;
        border-radius: 25px;
        transition: 1s all;
        margin-left: 0px;
        margin-right: 400px;
        transition: 0.8s all;
    }

    .back:hover {
        background-color: rgb(255, 170, 0);
        color: black;
    }

    .backContainer {
        margin-bottom: 80px;
        margin-left: 0px;
    }

    .submitButton {
        border-style: none;
        text-decoration: none;
        font-size: 17px;
        background-color: rgb(37, 37, 37);
        color: rgb(255, 200, 0);
        padding: 14px;
        text-align: center;
        border-radius: 25px;
        margin-top: 25px;
        transition: 0.8s all;
    }

    .submitButton:hover {
        background-color: rgb(255, 170, 0);
        color: black;
    }

    .form {
        background-color: rgba(251, 234, 132, 0.482);
        border-color: rgb(255, 170, 0);
    }

    h1 {
        font-size: 35px;
        margin-top: 140px;
    }



    .image-container {
        width: 60%;
        display: block;
        /* Change from flex to block layout */
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        text-align: center;
        /* Center the content horizontally */

    }

    .image {
        width: 380px;
        display: block;
        /* Ensure the image takes up the full block, not inline */
        margin: 0 auto;
        /* Center the image within the container */
        margin-top: 90px;
    }
</style>

<body>


    <div class="container">

        <!-- Form Container -->
        <div class="form-container">

            <div class="backContainer">
                <a class="back" href="/list"> <b><-- </b> Back </a>

            </div>



            <form action="/list/edit/{{data.id}}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="_method" value="PUT">
                <div class="mb-3">
                    <label for="name" class="form-label name"><b>Drink Name:</b></label>
                    <input type="text" value="{{data.name}}" class="form-control form" name="name" id="name"
                        placeholder="Enter Drink Name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Drink Description:</b></label>
                    <textarea class="form-control form" name="description" placeholder="Enter Full Drink Ingredients"
                        id="description" rows="3">{{data.description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="cost" class="form-label cost"><b>Drink Cost:</b></label>
                    <input value="{{data.cost}}" type="text" class="form-control form" name="cost" id="cost"
                        placeholder="Enter Drink Cost">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label"></label>



                    <h7><b>Change Image of Drink if wanted:</b></h7>
                    <input class="form-control form" type="file" id="image" name="image">
                </div>


                <input type="submit" value="Update" class="btn btn-primary submitButton">
            </form>
        </div>

        <!-- Image Container -->
        <div class="image-container">
            <div class="text-above-image">
                <h1><b>Current Drink Being Edited: {{data.name}}</b></h1>
            </div>

            {% if data.image %}
            <div class="mb-3">
                <img class="image" src="{{ data.image.url }}" alt="Current image of the drink">
            </div>
            {% endif %}
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
